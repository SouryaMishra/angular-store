<mat-card [ngClass]="{ 'text-center': !fullWidthMode }">
  <div [ngClass]="{ flex: fullWidthMode }">
    <img
      src="https://via.placeholder.com/150"
      alt="placeholder image"
      class="w-full object-cover"
      [ngClass]="{ 'h-[200px]': !fullWidthMode, 'h-[360px]': fullWidthMode }"
    />
    <div
      [ngClass]="{
        'p-6 flex flex-col justify-between': fullWidthMode,
        'p-3': !fullWidthMode
      }"
    >
      <div>
        <h5>Shoes</h5>
        <p class="truncate hover:whitespace-normal">Snickers</p>
        <p *ngIf="fullWidthMode">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati sit
          quod et fugiat unde voluptate tempora veritatis. Dicta a libero,
          repellendus vero tempora suscipit labore voluptatum necessitatibus,
          aliquam quidem fugit!
        </p>
      </div>
      <div class="flex justify-between items-center">
        <span class="text-red-400">
          {{ "1500" | currency : "INR" }}
        </span>
        <button class="flex" (click)="onAddToCart()">
          <mat-icon class="text-gray-500"> shopping_cart </mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
